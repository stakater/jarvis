# permissions for end users to view conditionsets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: conditionset-viewer-role
rules:
- apiGroups:
  - autohealer.stakater.com
  resources:
  - conditionsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autohealer.stakater.com
  resources:
  - conditionsets/status
  verbs:
  - get
